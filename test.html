<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="container">

				<div v-for="(blog) in blogs">
					<h1>{{blog.title}}</h1>
					<h2>{{blog.author}}</h2>
					<h3>{{blog.date}}</h3>
					<p>{{blog.exerpt}}</p>
					<p>{{blog.body}}</p>
					<a :href="blog.link">Read More</a>
					<p>{{blog.tag}}</p>
				</div>
			</div>
		</div>

		<script>
			var url = 'https://capstone-b35a3.firebaseio.com/data.json';
			var vm = new Vue({
				el: '#app',
				data:{ 
					blogs: []
				},
				created: function(){
                    this.fetchBlogs();
                },
                methods:{
                    fetchBlogs: function(){
                        axios.get(url).then(
                            function(res){
                                console.log(res.data.blogs);
                                vm.blogs = res.data.blogs;
                            }
                        );
					}
				}
            });
		</script>
	</body>
</html>
