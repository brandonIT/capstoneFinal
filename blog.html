<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="container">

				<div v-if="blog">
					<h1>{{blog.title}}</h1>
					<h2>{{blog.author}}</h2>
					<h3>{{blog.date}}</h3>
					<p>{{blog.exerpt}}</p>
					<p>{{blog.body}}</p>
					<a href="blog.html?blog=0">read more</a>
					<img :src="blog.link"/>
					<p>{{blog.tag}}</p>
				</div>
			</div>
		</div>

		<script>
			var url = 'https://capstone-b35a3.firebaseio.com/data.json';
			var vm = new Vue({
				el: '#app',
				data:{ 
					blog: Object
				},
				created: function(){
                    this.fetchBlogs();
                },
                methods:{
                    fetchBlogs: function(){
						//console.log(window.location.search);
						const urlParams = new URLSearchParams(window.location.search);
						const id = urlParams.get('blog');
						//console.log(id);
                        axios.get('https://capstone-b35a3.firebaseio.com/data/blogs/'+id+'.json').then(res => {
							console.log(res.data);
							vm.blog = res.data;
						});
					}
				}
            });
		</script>
	</body>
</html>
